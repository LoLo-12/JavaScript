<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="login"/>
    <meta name="keywords" content="ajax,login,register"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>JavaScript-logIn</title>
    <link type="text/css" rel="stylesheet" href="css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="box">
      <h2 class="sign">Log In</h2>
      <form action="">
        <label for="mail">Email</label>
        <input type="Email" id="mail"/><br/>
        <label for="password">Password</label>
        <input type="password" id="password"/><br/><a class="change" href="#">Join Account</a>
        <p class="msg success"></p>
        <input class="signBtn" type="button" value="Enter"/>
      </form>
    </div>
    <script rel="text/javascript" src="js/all.js"></script>
  </body>
</html>
